mutation createOrder{
    createOrder {
        id
        user {
            id
            username
        }
        product{
            name
        }
        status
    }
}

mutation respondToOffer{
    respondToOffer(orderId: 1, response: true) {
        id
        user {
            username
        }
        product {
            id
        }
        status
    }
}