# Fetch all products
query GetAllProducts {
    products {
        id
        name
        price
        description
        category
    }
}

# Fetch product by ID
query GetProductById {
    product(id: 1) {
        id
        name
        price
        description
        category
    }
}

query GetAllProducts{
    products(category: "T_SHIRTS"){
        id
        name
        price
        description
        category
    }
}

query GetAllProducts{
    products(category: "T_SHIRTS", minPrice: 10000, maxPrice: 1000){
        id
        name
        price
        description
        category
    }
}