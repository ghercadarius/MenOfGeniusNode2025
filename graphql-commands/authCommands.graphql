# Login as user
mutation Login {
    login(credentials: { username: "user", password: "user" }) {
        token
    }
}

# Login as admin
mutation Login {
    login(credentials: { username: "admin", password: "admin" }) {
        token
    }
}

mutation QuickLogin {
    login(credentials: { username: "cart", password: "cart" }) {
        token
    }
}